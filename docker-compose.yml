services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: api_livekit:latest
    container_name: api_livekit
    environment:
      - PORT=${PORT:-8000}
    env_file:
      - .env
    restart: unless-stopped
    command: python server_run.py
    network_mode: "host"
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3

  agent:
    image: api_livekit:latest
    container_name: api_livekit_agent
    env_file:
      - .env
    restart: unless-stopped
    command: python -m src.core.agents.session start
    network_mode: "host"
    depends_on:
      - api
